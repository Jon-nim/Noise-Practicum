<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Student Log</title>
    <meta charset="utf8" />

    <link rel="icon" href="./resources/favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="toprow">
      <img
        id="logo"
        src="https://www.uvu.edu/_common/images/uvu-mono.svg"
        width="100"
      />
      <img
        id="lightbulb"
        src="https://img.icons8.com/ios-filled/344/light-on.png"
        width="20px"
      />
    </div>
    <form class="fancyForm" id="form">
      <div class="courseDiv">
        <label for="course" id>Course</label>
        <select
          aria-label="Select Course"
          id="course"
          name="course"
          data-cy="course_select"
        ></select
        ><br />
      </div>
      <div class="uvuDiv">
        <label for="uvuId" id="labelId">UVU ID</label><br />
        <input
          type="text"
          id="uvuId"
          name="uvuId"
          data-cy="uvuId_input"
          maxlength="8"
        />
      </div>

      <h3 id="uvuIdDisplay" data-cy="uvuIdDisplay">
        Student Logs for 10234567
      </h3>
      <ul data-cy="logs"></ul>
      <label>New Log</label><br />
      <textarea
        id="textareaLog"
        style="height: 75px"
        aria-label="add log textarea"
        data-cy="log_textarea"
        contenteditable
      ></textarea
      ><br />
      <div class="buttonDisplay">
        <button id="submitLogs" type="submit" data-cy="add_log_btn">
          Add Log
        </button>
        <button id="speechRecordStart" type="button">Record</button>
      </div>
    </form>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="JQL.js"></script>
    <script src="script.js"></script>
  </body>
</html>
